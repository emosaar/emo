<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title></title>
    <link
        rel="stylesheet"
        href="index.css"
    >
</head>

<body>

    <main>
        <section v-for="i,index in menu">
            <a :href="'test' + [index+1] + '/index.html'">
                <div class="item">
                    <div class="img">
                        <img :src="'img/0'+ [index] + '.png'">
                    </div>
                    <div class="text">
                        <h1>
                            {{i.h1}}
                        </h1>
                        {{i.text}} 練習
                    </div>
                </div>
            </a>
        </section>
    </main>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
