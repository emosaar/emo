<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="preset.css">
    <link rel="stylesheet" href="one.css">
</head>

<body>
    <div class="center">
        <div class="start">
            <h1>病情診斷調查</h1>
            <div class="go color_p">
                Start
                <div class="go_bk bk_p"></div>
            </div>
        </div>
        <div class="out">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sign-out-alt"
                class="svg-inline--fa fa-sign-out-alt fa-w-16" role="img" viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z">
                </path>
            </svg>
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $('.center').delay(500).fadeIn();
        $('.start h1').delay(1000).fadeIn(1000);
        $('.go').delay(2000).fadeIn(1000);
        $('.out').delay(3500).fadeIn(1000);

        $('.go').hover(function () {
            // over
            $('.go').css({ 'color': 'rgba(255,255,255,1)' });
            $('.go_bk').fadeIn();
        }, function () {
            // out
            $(this).css({ 'color': '' });
            $('.go_bk').fadeOut(300);
        }
        );
        $('.out').hover(function () {
            // over
            $(this).css({ 'width': '100px', 'height': '100px' });
            $('path').css({ 'color': 'rgba(100, 100, 200, 1)' });
        }, function () {
            // out
            $(this).css({ 'width': '70px', 'height': '70px' });
            $('path').css({ 'color': 'rgba(100, 100, 200, .3)' });
        }
        );

        $('.go').click(function () {
            $('.center').fadeOut();
            setTimeout(function () { location = "two.html"; }, 500);
        });

        $('.out').click(function () {
            $('.center').fadeOut();
            setTimeout(function () { location = "index.html"; }, 500);
        });
    </script>
</body>

</html>
