    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $('.center').fadeIn(0);

        $('.out').hover(function () {
            // over
            $(this).css({ 'width': '200px', 'height': '200px' });
            $(this).find('path').css({ 'color': 'rgba(0, 0, 0, 1)' });
        }, function () {
            // out
            $(this).css({ 'width': '150px', 'height': '150px' });
            $(this).find('path').css({ 'color': 'rgba(0, 0, 0, .3)' });
        }
        );

        $('.out').click(function () {
            $('.center').fadeOut();
            setTimeout(function () { location = "index.html"; }, 500);
        });

        $('.item').hover(function () {
            // over
            $(this).find('path').css({ 'color': 'rgba(255,255,255,1)' });
            $(this).find('.go_bk').fadeIn();
        }, function () {
            // out
            $(this).find('path').css({ 'color': '' });
            $(this).find('.go_bk').fadeOut(300);
        }
        );
    </script>
