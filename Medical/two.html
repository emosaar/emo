<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="preset.css">
    <link rel="stylesheet" href="two.css">
</head>

<body>
    <div class="center">
        <div class="main row">
            <div class="box col-5 color_r">
                <h1>
                    <br>
                    將逐一詢問部位
                    <br>
                    詳細程序、須長時間
                </h1>
                <div class="item color_r">
                    <div class="go_bk bk_r"></div>
                    逐式檢查
                </div>
            </div>
            <div class="box col-5 color_b">
                <h1>
                    <br>
                    直接選擇需報告部位
                    <br>
                    稍少程序、減省時間
                </h1>
                <div class="item color_b">
                    <div class="go_bk bk_b"></div>
                    重點檢查
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $('.center').fadeIn(2000);

        $('.item').hover(function () {
            // over
            $(this).css({ 'color': 'rgba(255,255,255,1)' });
            $(this).find('.go_bk').fadeIn();
        }, function () {
            // out
            $(this).css({ 'color': '' });
            $(this).find('.go_bk').fadeOut(300);
        }
        );
    </script>
</body>
</body>

</html>
