<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>SHIH-YU</title>
    <link
        rel="stylesheet"
        href="index/index.css"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    >
</head>

<body>
    <main>
        <div class="animated fadeInUp slow f f1">
            <h1 class="animated fadeInUp t">
                SHIH-YU 作品集
            </h1>
            <div class="logo animated fadeInUp t">
                <img
                    src="index/logo.png"
                    alt=""
                >
            </div>
            <div class="animated fadeInUp go t a button">
                Start
            </div>
        </div>
        <div class="f f2">
            <div class="animated fadeInDown slow delay-1s t">
                <h1 class="t title">
                    網頁作品
                </h1>
                <a
                    href="dw_work/index.html"
                    target="_blank"
                >
                    <div class="item">
                        <img
                            src="index/wd_work.PNG"
                            alt=""
                        >
                        <div class="tt">
                            <h1>介紹網站</h1>
                            課程報告作品 <br>
                            運用素材製作靜態網頁
                        </div>
                    </div>
                </a>
                <a
                    href="Medical/index.html"
                    target="_blank"
                >
                    <div class="item">
                        <img
                            src="index/Medical.PNG"
                            alt=""
                        >
                        <div class="tt">
                            <h1>醫療系統</h1>
                            運用一些儀器及ASP.NET <br>
                            提供給不方便患者使用
                        </div>
                    </div>
                </a>
                <a
                    href="other/index.html"
                    target="_blank"
                >
                    <div class="item">
                        <img
                            src="index/other.PNG"
                            alt=""
                        >
                        <div class="tt">
                            <h1>其他作品</h1>
                            其他小型網頁作品
                        </div>
                    </div>
                </a>
            </div>
            <div class="animated fadeInUp slow t">
                <h1 class="t title">
                    攝影作品
                </h1>
                <a
                    href="photo/index.html"
                    target="_blank"
                >
                    <div class="item item_photo">
                        <img
                            src="index/photo.png"
                            alt=""
                        >
                    </div>
                </a>
                <a
                    href="https://www.instagram.com/emosaar_photo/"
                    target="_blank"
                >
                    <div class="item item_ig">
                        <img
                            src="index/ig.PNG"
                            alt=""
                        >
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script src="preset/jquery-3.4.1.min.js"></script>
    <script src="index/index.js"></script>
</body>

</html>
